                        {{ define "Edit" }}
                        {{ template "Header" }}                        
                        <div class="pcoded-inner-content">
                            <!-- Main-body start -->
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <!-- Page-body start -->
                                    <div class="page-body">
                                        <div class="row">
                                           <div class="col-md-12">
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Tambah Barang</h5>
                                                    </div>
                                                    <div class="card-block">     
                                                        <form action="/update" method="POST">
        <div class="form-group">
            <label for="varchar">Name</label>
            <input type="text" class="form-control" name="name" id="Name" placeholder="Name" value="{{ .Name }}" />
        </div>
        <div class="form-group">
            <label for="varchar">Price</label>
            <input type="text" class="form-control" name="price" value="{{ .Price }}" id="Price" placeholder="Price" />
        </div>
        <div class="form-group">
            <label for="varchar">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="Quantity" value="{{ .Quantity }}" placeholder="Quantity" />
            <input type="hidden" class="form-control" name="id" id="Quantity" value="{{ .Id }}" />
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button> 
        <a href="/Show" class="btn btn-default">Cancel</a>
    </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    <!-- Page-body end -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "Footer" }}
    {{ end }}
